<button class="nav-btn"><i class="fa fa-bars" aria-hidden="true"></i></button>
<nav>
	<ul>
		<li *ngFor="let navItem of mainMenuItems"
				routerLinkActive="selected">
			<a [routerLink] = "[navItem.path]" (click)="setCurrentSection(navItem.title)">{{ navItem.title }}</a>
		</li>
	</ul>
</nav>
<router-outlet name="subnav"></router-outlet>
