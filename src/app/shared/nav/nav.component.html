<svg class="nav-menu" version="1.1" xmlns="http://www.w3.org/2000/svg" 
   xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
   width="48px" height="36px" viewBox="0 0 25 25" 
   enable-background="new 0 0 48 36" xml:space="preserve"
   (click)="toggleNav()">
<title>Menu</title>
<g class="svg-toggle">
  <path [ngClass]="{'nav-opened': showNav === true}" class="bar"
    d="M20.945,8.75c0,0.69-0.5,1.25-1.117,1.25H3.141c-0.617,0-1.118-0.56-1.118-1.25l0,0
    c0-0.69,0.5-1.25,1.118-1.25h16.688C20.445,7.5,20.945,8.06,20.945,8.75L20.945,8.75z">
  </path>
  <path [ngClass]="{'nav-opened': showNav === true}" class="bar"
    d="M20.923,15c0,0.689-0.501,1.25-1.118,1.25H3.118C2.5,16.25,2,15.689,2,15l0,0c0-0.689,0.5-1.25,1.118-1.25 h16.687C20.422,13.75,20.923,14.311,20.923,15L20.923,15z">
  </path>
  <path [ngClass]="{'nav-opened': showNav === true}" class="bar" 
    d="M20.969,21.25c0,0.689-0.5,1.25-1.117,1.25H3.164c-0.617,0-1.118-0.561-1.118-1.25l0,0
    c0-0.689,0.5-1.25,1.118-1.25h16.688C20.469,20,20.969,20.561,20.969,21.25L20.969,21.25z">
  </path>
  <rect width="48px" height="36px" fill="none">
  </rect>
</g>
</svg>
{{showNav}}
<nav [ngClass]="{'show': showNav === true}">
  <ul>
    <li *ngFor="let navItem of mainMenuItems"
        routerLinkActive="selected">
      <a [routerLink] = "[navItem.path]" (click)="setCurrentSection(navItem.title)">{{ navItem.title }}</a>
    </li>
  </ul>
</nav>
